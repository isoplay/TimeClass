<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solicitar Registro (v2)</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="./plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./dist/css/adminlte.min.css">
</head>

<body class="hold-transition register-page">
  <div class="register-box">
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a href="#" class="h1"><b>Timer</b>Class</a>
        <img src="../img/logo01.png" alt="Logo JP">
      </div>
      <div class="card-body">
        <p class="login-box-msg">Solicitar um Registro</p>

        <form onsubmit="return validarEmail()">
          <div class="input-group mb-3">
            <input type="email" id="email" name="email" class="form-control" placeholder="Email"
              style="color: aliceblue" required="required">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text" id="fullname" class="form-control" placeholder="Full name" style="color: aliceblue" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" id="password" class="form-control" placeholder="Senha" style="color: aliceblue"
              required />
            <div class="input-group-append">
              <button type="button" class="input-group-text" id="togglePassword" onclick="togglePasswordVisibility()">
                <i id="passwordIcon" class="fas fa-eye"></i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="agreeTerms" name="terms" value="agree" required>
                <label for="agreeTerms">
                  I agree to the <a href="#">terms</a>
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <a class="btn btn-primary btn-block" href="javascript:void(0)" role="button" onclick="validateAndSubmit()">Solicitar</a>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <a href="../index.html" class="text-center">Eu já tenho um registro</a>
      </div>
      <!-- /.form-box -->
    </div><!-- /.card -->
  </div>
  <!-- /.register-box -->
  <br>
  <footer>
    <p>&copy; 2023 João Bley</p>
  </footer>

  <!-- jQuery -->
  <script src="./plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="./plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="./dist/js/adminlte.min.js"></script>
  <script src="./dist/js/pages/cadastro.js"></script>
</body>

</html>

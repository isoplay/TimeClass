<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Blank Page</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="./dist/css/adminlte.min.css">

  <link rel="stylesheet" href="/adminlte/dist/css/adminlte.css">

</head>

<body class="hold-transition">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">TimerClass</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Sair</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contato</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Suporte</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main content -->
  <section class="content">
    <div class="container mt-4">
      <!-- Imagem 1 -->
      <div class="col-md-4 mb-4">
        <div class="card">
          <h5>Sala de Informatica</h5>
          <img src="/adminlte/img/sala_inf.png" class="card-img-top" alt="Imagem 1" 
          onclick="showModal('A sala de informática é um ambiente dinâmico que pode ser usado para uma variedade de atividades, desde pesquisa na web até programação, edição de mídia e aprendizado de habilidades tecnológicas. Ela desempenha um papel importante na preparação dos alunos para o mundo digital em constante evolução e ajuda a integrar a tecnologia no currículo educacional de forma eficaz.',
           'Sala de Informatica')">
        </div>
      </div>
      <!-- Adicione mais imagens com a mesma estrutura e função onclick conforme necessário -->
    
      <!-- Modal -->
      <div class="modal" id="myModal">
        <div class="modal-content">
          <span class="close" onclick="closeModal()">&times;</span>
          <h2 id="modalName"></h2>
          <p id="modalDescription"></p>
          <button class="btn btn-primary">Reservar</button>
          <button class="btn btn-secondary">Ver Reservas</button>
        </div>
      </div>
      <!-- Script JavaScript para o modal -->
      <script>
        function showModal(description, name) {
          document.getElementById('modalDescription').innerText = description;
          document.getElementById('modalName').innerText = name;
          document.getElementById('myModal').style.display = 'block';
        }
    
        function closeModal() {
          document.getElementById('myModal').style.display = 'none';
        }
      </script>
    </div>
  </section>


  <footer class="main-footer">
    <strong>Copyright &copy; 2023 <a href="#">João Bley</a>Todos os direitos reservados.</strong>
  </footer>

  <!-- jQuery -->
  <script src="./plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="./plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="./dist/js/adminlte.min.js"></script>

</body>

</html>

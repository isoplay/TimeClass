<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Blank Page</title>
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="./plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css'>
  <link rel="stylesheet" href="./dist/css/adminlte.min.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./dist/js/pages/home.js"></script>


</head>

<body class="hold-transition">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">TimeClass</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="whatsapp-link-aqui">Suporte por WhatsApp</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Sobre</a>
        </li>
        <li class="nav-item">
          <a type="submit" class="nav-link" onclick="sair()">Sair</a>

        </li>
      </ul>
    </div>
  </nav>
  <!-- Main content -->
  <section class="content">
    <div class="container mt-4">
      <div class="row">
        <!-- Loop para gerar as imagens -->
        <script>
          const imagens = [
            "Sala de Informatica",
            "Sala de Multiuso",
            "Sala de Projeto De Vida",
            "Sala de Linguagens",
            "Sala de Fisica",
            "Sala de Quimica",
            "Chromebooks"
          ];

          const descricao = "A sala de informática é um ambiente dinâmico que pode ser usado para uma variedade de atividades, desde pesquisa na web até programação, edição de mídia e aprendizado de habilidades tecnológicas. Ela desempenha um papel importante na preparação dos alunos para o mundo digital em constante evolução e ajuda a integrar a tecnologia no currículo educacional de forma eficaz.";

          for (let i = 0; i < imagens.length; i++) {
            const imagemNum = i + 1;
            document.write(`
              <div class="col-md-4 col-sm-6 mb-4">
                <div class="card">
                  <h5>${imagens[i]}</h5>
                  <img src="/adminlte/img/sala_inf.png" class="card-img-top" alt="Imagem ${imagemNum}"
                    onclick="showModal('${descricao}', '${imagens[i]}')">
                </div>
              </div>
            `);
          }
        </script>
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal" id="myModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalName"></h2>
      <p id="modalDescription"></p>
      <button class="btn btn-primary">Reservar</button>
      <button class="btn btn-secondary">Ver Reservas</button>
    </div>
  </div>

  <!-- Script JavaScript para o modal -->
  <script>
    function showModal(description, name) {
      document.getElementById('modalDescription').innerText = description;
      document.getElementById('modalName').innerText = name;
      document.getElementById('myModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
    }
  </script>

  <footer class="main-footer">
    <strong>Copyright &copy; 2023 <a href="#">João Bley</a>Todos os direitos reservados.</strong>
  </footer>

  <!-- jQuery -->
  <script src="./plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="./plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="./dist/js/adminlte.min.js"></script>
  <!-- partial -->
  <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js'></script>

</body>

</html>
